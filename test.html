<!doctype html>
<html lang="en">
<head>
<link href='https://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
	<meta charset="utf-8" />
	<title>Stella del Mattino - Ludovico Einaudi</title>
	<style>
		body {
			font-family: 'Special Elite';
		}
		.area { position:relative;
			background:white;
			width:1280px; height:720px;
			margin-left: auto;
			margin-right: auto;
		}
		.dot { position:absolute; bottom:0; background:#808080; height:5px; }
		.copyrightText { color: #808080; text-align: center; }
	</style>
</head>
<body>
	<h1>Stella del Mattino</h1>
	<h2>Ludovico Einaudi</h2>
	<div class="experiment" id="r1">
		<div id="dots" class="area"></div>
		</div>
		<audio id="audioSrc" src="stl_fnl3_cut.mp3"></audio>
	
	</div>
	<br/>
	<div class="copyrightText">&copy; Krishna Acondy</div>
	<script>
		window.AudioContext = window.AudioContext || window.webkitAudioContext || window.mozAudioContext;

		var renderers = {
			'r1': (function() {
				var barsArr = [],
					initialized = false,
					barsEl;

				var height = 0;

				var init = function(config) {
					var count = config.count;
					var width = config.width;
					var barWidth = (width/count) >> 0;
					height = config.height;

					barsEl = document.getElementById('dots');
					for(var i = 0; i < count; i++ ){
						var nunode = document.createElement('div');
						nunode.classList.add('dot');
						nunode.style.width = barWidth + 'px';
						nunode.style.height = barWidth + 'px';
						nunode.style.borderRadius = (barWidth/2) + 'px';
						nunode.style.left = (barWidth * i) + 'px';
						barsArr.push(nunode);
						barsEl.appendChild(nunode);
					}
					initialized = true;
				};
				var max = 256;

				var renderFrame = function(frequencyData) {
					for(var i = 0; i < barsArr.length; i++) {
						var bar = barsArr[i];
						bar.style.bottom = (0.25*(frequencyData[i]/max)*height + 'px');
						bar.style.left+= ((0.25*(frequencyData[i]/max)*height) + 'px');
					}
				};


				return {
					init: init,
					isInitialized: function() {
						return initialized;
					},
					renderFrame: renderFrame
				}
			})(),
			
		};

		window.onload = function() {

			function Visualization(config) {
				var audio,
					audioStream,
					analyser,
					source,
					audioCtx,
					canvasCtx,
					frequencyData,
					running = false,
					renderer = config.renderer,
					width = config.width || 1280,
					height = config.height || 720;

				var init = function() {
					audio = document.getElementById('audioSrc');
					audioCtx = new AudioContext();
					analyser = audioCtx.createAnalyser();
					source =  audioCtx.createMediaElementSource(audio);
					source.connect(analyser);
					analyser.connect(audioCtx.destination);
					analyser.fftSize = 512;
					frequencyData = new Uint8Array(analyser.frequencyBinCount);
					renderer.init({
						count: analyser.frequencyBinCount/4,
						width: width,
						height: height
					});
				};
				this.start = function() {
					audio.play();
					running = true;
					renderFrame();
				};
				this.stop = function() {
					running = false;
					audio.pause();
				};
				this.setRenderer = function(r) {
					if (!r.isInitialized()) {
						r.init({
							count: analyser.frequencyBinCount,
							width: width,
							height: height
						});
					} 
					renderer = r;
				};
				this.isPlaying = function() {
					return running;
				}

				var renderFrame = function() {
					analyser.getByteFrequencyData(frequencyData);
					renderer.renderFrame(frequencyData);
					if (running) {
						requestAnimationFrame(renderFrame);
					}
				};

				init();

			};
			var vis = document.querySelectorAll('#dots');
			var v = null;
								var lastEl;
					var lastElparentId;
			
				vis[0].onclick = (function() {

					return function() {
						var el = this;
						var id = el.parentNode.id;

							if (!v) {
								v = new Visualization({renderer: renderers[id] });
							}
							v.setRenderer(renderers[id]);
							if (v.isPlaying()) {
								if (lastElparentId === id) {
									v.stop();
									
								} else {
									lastEl.style.backgroundColor = 'rgba(0,0,0,0)';
									el.style.backgroundColor = 'rgba(0,0,0,0)';
								}
								
							}else {
								
								v.start();
								el.style.backgroundColor = 'rgba(0,0,0,0)';
							}
						lastElparentId = id;
						lastEl = el;
					};
				})();
			
		};
	</script>
</body>
</html>
